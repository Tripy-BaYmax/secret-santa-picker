<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Name Picker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b91d47, #ff7f50, #ffb347);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 6px #000;
        }
        button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 1.7em;
            color: #ffeb3b;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .snowflake {
            position: absolute;
            background: #fff;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>â›„ Secret Santa Name Picker ðŸŽ„</h1>
    <button id="drawBtn" onclick="drawName()">Draw Your Name</button>
    <div id="output" class="result"></div>
    <div class="snow"></div>

    <script>
        const participants = [
            "Sourabh", "Rabiya", "Bimla", "Pruthvi", "Aishwarya", "Badri",
            "Anitha", "Pavithra", "Deepa", "Anusha", "Veena", "Ajay"
        ];

        let remainingNames = [];
        let hasDrawn = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function drawName() {
            if (hasDrawn) {
                alert("You can only draw once!");
                return;
            }

            const userName = prompt("Please enter your name:").trim();
            if (!participants.includes(userName)) {
                alert("Your name is not in the list. Please try again.");
                return;
            }

            // Ensure names are shuffled and reset only once
            if (remainingNames.length === 0) {
                remainingNames = participants.filter(name => name !== userName);
                shuffle(remainingNames);
            }

            const drawnName = remainingNames.pop();
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = `You have drawn: ${drawnName}`;
            hasDrawn = true;

            setTimeout(() => {
                outputDiv.textContent = ""; // Hide the name after 5 seconds
            }, 5000);
        }

        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.width = snowflake.style.height = `${Math.random() * 8 + 2}px`;
                snowContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
